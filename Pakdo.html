<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmitTG</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    padding: 15px;
}
h1 {
    text-align: center;
    color: #38bdf8;
    font-size: 22px;
}
.container {
    max-width: 900px;
    margin: auto;
}
textarea {
    width: 100%;
    height: 180px;
    margin-top: 10px;
    background: #020617;
    color: #fff;
    border: 1px solid #334155;
    border-radius: 10px;
    padding: 12px;
}
button {
    width: 100%;
    margin-top: 15px;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #38bdf8, #0ea5e9);
    color: #000;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    background: #020617;
    border: 1px solid #334155;
    border-radius: 12px;
    padding: 12px;
}
pre {
    max-height: 250px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-size: 14px;
}
.summary {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
}
</style>
</head>

<body>

<h1>AmitTG</h1>

<div class="container">

    <label><b>Checkers number</b></label>
    <textarea id="a" placeholder="Paste Number "></textarea>

    <label><b>Bot number </b></label>
    <textarea id="b" placeholder="Paste Number "></textarea>

    <button onclick="check()">üîç Check</button>

    <div class="summary" id="summary"></div>

    <div class="result">
        <h3>All Extra Numbers Here </h3>
        <pre id="output"></pre>
    </div>

</div>

<script>
function clean(text) {
    return [...new Set(
        text.split(/[\s,]+/)
        .map(x => x.trim())
        .filter(Boolean)
    )];
}

function check() {
    const A = clean(document.getElementById("a").value);
    const B = clean(document.getElementById("b").value);

    const missing = A.filter(x => !B.includes(x));

    document.getElementById("output").textContent =
        missing.length ? missing.join("\n") : "All Perfect ";

    document.getElementById("summary").innerHTML =
        `Total A: <b>${A.length}</b> | Total B: <b>${B.length}</b> |
         Missing from B: <b>${missing.length}</b>`;
}
</script>

</body>
</html>
