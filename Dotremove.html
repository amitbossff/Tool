<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dot Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      padding: 25px;
    }
    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 28px;
      color: #333;
    }
    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
    .box {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }
    textarea {
      width: 100%;
      height: 220px;
      resize: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }
    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
    }
    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0 5px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }
    button.primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    button.primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    button.secondary {
      background: #eee;
      color: #333;
    }
    button.secondary:hover {
      background: #ddd;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>  <div class="container">
    <h1>Dot remover</h1>
    <p class="subtitle">
    </p><div class="grid">
  <div class="box">
    <label>Input List</label>
    <textarea id="input" placeholder="Link paste here..."></textarea>
  <button class="primary" onclick="formatList()">Submit</button>


<button class="secondary" onclick="copyOutput()">Copy Output</button>
  <button class="secondary" onclick="clearAll()">Clear</button>
</div>
  </div>
  <div class="box">
    <label>Formatted Output</label>
    <textarea id="output" placeholder="Output..." readonly></textarea>
  </div>
</div>

<div class="actions">

<div class="footer">
</div>

<div id="toast" style="position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:12px 20px;border-radius:25px;font-size:14px;opacity:0;pointer-events:none;transition:0.3s;">
  Copied âœ…
</div>

  </div>  <script>
    function formatList() {
      let text = document.getElementById('input').value;
      let lines = text.split('\n').map(line => {
        line = line.trim();
        // 01. to 1 , 02. to 2 ... aur dot remove
        line = line.replace(/^0?([1-9])\./, '$1');
        line = line.replace(/^(\d+)\./, '$1');
        return line;
      });
      document.getElementById('output').value = lines.join('\n');
    }

    function copyOutput() {
      let out = document.getElementById('output');
      if (!out.value) return;
      navigator.clipboard.writeText(out.value).then(() => {
        showToast();
      });
    }

    function showToast() {
      let toast = document.getElementById('toast');
      toast.style.opacity = '1';
      toast.style.transform = 'translateX(-50%) translateY(-10px)';
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(-50%)';
      }, 2000);
    }

    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
    }
  </script></body>
</html>
